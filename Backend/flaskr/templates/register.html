{% extends "layout.html" %}

{% block title %}
    register
{% endblock %}

{% block main %}
<div>
    <b>implement register form here</b>
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="cPassword" name="cPassword" placeholder="Confirm your Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

</div>

{% endblock %}
